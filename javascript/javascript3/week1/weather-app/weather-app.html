<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js/js3-week1-Homework</title>
    <link rel="stylesheet" type="text/css" href="weather-app.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
</head>

<body>
    <main>
        <h1>Simple weather app</h1>
        <input type="text" id="cityName" placeholder="Search for a city" autofocus>
        <button id="submit">Submit</button>
        <p id="warning-msg"></p>
        <br>
        <button id="location-button">Get current position</button>
        <div id="display-weather">
            <h2 id="city-name"></h2>
            <ul>
                <li id="temperature"></li>
                <li id="weather-icon"></li>
                <li id="wind"></li>
                <li id="cloudy"></li>
                <li id="sunrise"></li>
                <li id="sunset"></li>
            </ul>
        </div>
        <div id="map"></div>


    </main>

    <script src="weather-app.js"></script>

</body>

</html>
