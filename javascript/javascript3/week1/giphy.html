<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="giphy.css">
    <title>Giphy searcher</title>
</head>

<body>
    <main>
        <h1>Giphy Searcher</h1>
        <input type="text" id="user-input" placeholder="Search for gif">
        <br>
        <input type="number" id="limit" placeholder="Number of images you want to display">
        <br>
        <button id="btn">Search for gif</button>
        <br>
        <div id="display">
        </div>
    </main>
    <script src="giphy.js"></script>
</body>

</html>
