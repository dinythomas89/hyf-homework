<!DOCTYPE html>
<html lang="en">

<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy the okay'est products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="search">
                <label>What are you looking for?</label>
                <input type="text">
            </div>
            <div class="price-search">
                <label>Search by price</label>
                <input type="number" min="0" max="100000">
            </div>
            <div class="sort">
                <label>Sort By:</label><br>
                <label for="price">Price</label>
                <input type="radio" id="price" name="sort" value="price">
                <label for="rating">Rating</label>
                <input type="radio" id="rating" name="sort" value="rating">
                <label for="name">Name</label>
                <input type="radio" id="name" name="sort" value="name">
            </div>
        </section>
        <section class="products">
            <ul></ul>
        </section>
    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>

</html>
