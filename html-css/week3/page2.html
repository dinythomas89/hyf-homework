<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="page2.css">
    <title>Homework week3</title>
</head>

<body>
    <form action="page3.html" method="GET">
        <header>
            <div>
                <p>Logo</p>
            </div>
            <div>
                <p>Navigation</p>
            </div>
        </header>
        <section>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 2/4 - how can we reach you?</h2>
            <span class="bar">Progress</span>
            <div class="progress">
                <div class="progress-value"></div>
            </div>
            <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" size="32" minlength="5" maxlength="64" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}">
            </div>
            <div>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,16}" required>
            </div>
            <div>
                <label for="re-password">Re-enter Password*</label>
                <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,16}" required>
            </div>
            <p>I want to sign up for the newsletter</p>
            <div class="newsletter-container">
                <div>
                    <label for="weekly-news">Weekly news</label>
                    <input type="radio" id="weekly-news" name="news" value="weekly-news" checked required>
                </div>
                <div>
                    <label for="monthly-news">Monthly news</label>
                    <input type="radio" id="monthly-news" name="news" value="wmonthly-news">
                </div>
                <div>
                    <label for="no-news">Don't send me news</label>
                    <input type="radio" id="no-news" name="news" value="no-news">
                </div>
            </div>
            <div class="button">
                <input type="submit" id="button" name="button" value="Next step">
            </div>
    </form>
    </section>
</body>

</html>
