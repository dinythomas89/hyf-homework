<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="page3.css">
    <title>Homework week3</title>
</head>

<body>
    <form action="page3.html" method="GET">
        <header>
            <div>
                <p>Logo</p>
            </div>
            <div>
                <p>Navigation</p>
            </div>
        </header>
        <section>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 3/4 - Time to learn about your preferences?</h2>
            <span class="bar">Progress</span>
            <div class="progress">
                <div class="progress-value"></div>
            </div>
            <p>What kind of items are you interested in offers on?</p>
            <ul>
                <li>
                    <label for="apparal">Apparal</label>
                    <input type="checkbox" id="apparal" name="apparal" checked>
                </li>
                <li>
                    <label for="jewelry">Jewelry</label>
                    <input type="checkbox" id="jewelry" name="jewelry">
                </li>
                <li>
                    <label for="accessories">Accessories</label>
                    <input type="checkbox" id="accessories" name="accessories" checked>
                </li>
                <li>
                    <label for="shoes">Shoes</label>
                    <input type="checkbox" id="shoes" name="shoes">
                </li>
                <li>
                    <label for="handbags">Handbags</label>
                    <input type="checkbox" id="handbags" name="handbags">
                </li>
            </ul>
            <p>Choose the images that resemble your style</p>
            <div class="images-container">
                <div class="image-item">
                    <img src="/images/image1.jpg" alt="image1" width="200" height="200">
                    <label for="checkbox1">Select</label>
                    <input type="checkbox" id="checkbox1">
                </div>
                <div class="image-item">
                    <img src="/images/image2.jpg" alt="image2" width="200" height="200">
                    <label for="checkbox2">Select</label>
                    <input type="checkbox" id="checkbox2" checked>
                </div>
                <div class="image-item">
                    <img src="/images/image3.jpg" alt="image3" width="200" height="200">
                    <label for="checkbox3">Select</label>
                    <input type="checkbox" id="checkbox3">
                </div>
                <div class="image-item">
                    <img src="/images/image4.jpg" alt="image4" width="200" height="200">
                    <label for="checkbox4">Select</label>
                    <input type="checkbox" id="checkbox4" checked>
                </div>
                <div class="image-item">
                    <img src="/images/image1.jpg" alt="image5" width="200" height="200">
                    <label for="checkbox5">Select</label>
                    <input type="checkbox" id="checkbox5">
                </div>
                <div class="image-item">
                    <img src="/images/image2.jpg" alt="image6" width="200" height="200">
                    <label for="checkbox6">Select</label>
                    <input type="checkbox" id="checkbox6">
                </div>
                <div class="image-item">
                    <img src="/images/image3.jpg" alt="image7" width="200" height="200">
                    <label for="checkbox7">Select</label>
                    <input type="checkbox" id="checkbox7">
                </div>
                <div class="image-item">
                    <img src="/images/image4.jpg" alt="image8" width="200" height="200">
                    <label for="checkbox8">Select</label>
                    <input type="checkbox" id="checkbox8">
                </div>
            </div>
            <div class="button">
                <input type="submit" id="button" name="button" value="Submit">
            </div>
        </section>
    </form>

</body>

</html>
